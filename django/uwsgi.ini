[uwsgi]
chdir        = /ghilbut/myproject
plugins      = python3
module       = myproject.wsgi:application
env          = DJANGO_SETTINGS_MODULE=myproject.settings

master       = true
processes    = 1
threads      = 4
socket       = /ghilbut/uwsgi/uwsgi.sock

chmod-socket = 666
vaccum       = true
pidfile      = /ghilbut/uwsgi/uwsgi.pid

enable-threads = true
single-interpreter = true
lazy-apps = true
